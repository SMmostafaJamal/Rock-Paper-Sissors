<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="board">
        <section id="btns">
            <button class="icon" id="rock-btn" value="rock"><i class="far fa-hand-rock"></i></button>
            <button class="icon" id="paper-btn" value="paper"><i class="far fa-hand-paper"></i></button>
            <button class="icon" id="scissor-btn" value="scissor"><i class="far fa-hand-scissors"></i></button>
        </section>
        <section class="player-sign">
            <img src="images/paper.png" id="player-sign" alt="Rock-Paper-Scissors images">
        </section>
        <section class="computer-sign">
            <img src="images/0.png" id = 'computer-sign' alt="Rock-Paper-Scissors images">
        </section>
    </div>
    <div id="message">
        <p>Welcome to Rock-Paper-Scissors game.Game will be over once one player reaches 5 points.</p>
    </div>
    <div id="results">
        <section id="player-board">
            <h2>Player: <span id="player-score"> 0</span></h2>
        </section>
        <section id="computer-board">
            <h2>Opponent: <span id="computer-score"> 0</span></h2>
        </section>
    </div>
    <script src='app.js'></script>
</body>
</html>
