<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"/>
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div id="btns">
        <button id="rock-btn" value="rock"><i class="far fa-hand-rock"></i></button>
        <button id="paper-btn" value="paper"><i class="far fa-hand-paper"></i></button>
        <button id="scissor-btn" value="scissor"><i class="far fa-hand-scissors"></i></button>
    </div>
    <div id="results">
        <h2>Player: <span id="player-score"> 0</span></h2>
        <h2>Opponent: <span id="computer-score"> 0</span></h2>
    </div>
    <script src='app.js'></script>
</body>
</html>
